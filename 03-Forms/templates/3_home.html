{% extends 'base.html' %}

{% block content %}
    <div class="jumbotron">
        <div class="container">
            {% for msg in get_flashed_messages() %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    {{ msg }}
                </div>
            {% endfor %}
            <form method="POST">
                {{ form.hidden_tag() }}
                {{ form.btn() }}
            </form>
        </div>
    </div>

{% endblock content %}
