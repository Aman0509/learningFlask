{% extends 'base.html' %}

{% block content %}
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Add User</h1>
            <form method="POST">
                {{ form.hidden_tag() }}
                {{ form.username.label }}
                {{ form.username(class="form-control") }}
                <br>
                {{ form.submit(class="btn btn-primary") }}
            </form>
        </div>
    </div>
{% endblock content %}
